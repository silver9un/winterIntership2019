<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>child</h2>
    
    <button id="close">close</button>

    <script>
        const {BrowserWindow} = require('electron').remote;
        const btn_close = document.querySelector('#close');
        btn_close.addEventListener('click', () => {
            BrowserWindow.getFocusedWindow().hide();
        });
    </script>
</body>
</html>
